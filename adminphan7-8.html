<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản trị đơn hàng & tồn kho</title>
  <link rel="stylesheet" href="adminphan7-8.css">
</head>
<body>
  <header>
    <h1>Trang quản trị bán hàng</h1>
    <nav>
      <button id="btnDonHang">Quản lý đơn hàng</button>
      <button id="btnTonKho">Quản lý tồn kho</button>
    </nav>
  </header>

  <main>
    <section id="quanLyDonHang" class="active">
      <h2>Quản lý đơn đặt hàng</h2>

      <div class="filter">
        <label>Từ ngày: <input type="date" id="fromDate"></label>
        <label>Đến ngày: <input type="date" id="toDate"></label>
        <label>Tình trạng:
          <select id="statusFilter">
            <option value="">Tất cả</option>
            <option value="moi">Mới đặt</option>
            <option value="xuly">Đã xử lý</option>
            <option value="giaohang">Đã giao</option>
            <option value="huy">Đã hủy</option>
          </select>
        </label>
        <button id="btnTimDonHang">Tìm kiếm</button>
      </div>

      <table id="tableDonHang">
        <thead>
          <tr>
            <th>Mã đơn</th>
            <th>Khách hàng</th>
            <th>Ngày đặt</th>
            <th>Tổng tiền</th>
            <th>Tình trạng</th>
            <th>Chi tiết</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="chiTietDonHang" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Chi tiết đơn hàng</h3>
          <div id="chiTietNoiDung"></div>
          <label>Cập nhật tình trạng:
            <select id="capNhatTrangThai">
              <option value="moi">Mới đặt</option>
              <option value="xuly">Đã xử lý</option>
              <option value="giaohang">Đã giao</option>
              <option value="huy">Đã hủy</option>
            </select>
          </label>
          <button id="btnCapNhatTrangThai">Cập nhật</button>
        </div>
      </div>
    </section>

    <section id="quanLyTonKho" class="hidden">
      <h2>Quản lý tồn kho sản phẩm</h2>

      <div class="filter">
        <label>Loại sản phẩm:
          <select id="loaiSanPhamFilter">
            <option value="">Tất cả</option>
            <option value="SachTamLyHoc">Sách tâm lý học</option>
            <option value="SachVanHoc">Sách văn học</option>
            <option value="SachGiaoKhoa">Sách giáo khoa</option>
          </select>
        </label>
        <button id="btnTraCuuTon">Tra cứu</button>
      </div>

      <table id="tableTonKho">
        <thead>
          <tr>
            <th>Mã SP</th>
            <th>Tên sản phẩm</th>
            <th>Loại</th>
            <th>Tồn kho</th>
            <th>Cảnh báo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="baoCaoNhapXuat">
        <h3>Báo cáo nhập - xuất - tồn</h3>
        <label>Từ ngày: <input type="date" id="fromNhapXuat"></label>
        <label>Đến ngày: <input type="date" id="toNhapXuat"></label>
        <button id="btnXemBaoCao">Xem báo cáo</button>
        <div id="ketQuaBaoCao"></div>
      </div>
    </section>
  </main>

  <script src="adminphan7-8.js"></script>
</body>
</html>
