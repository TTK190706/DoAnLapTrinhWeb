                <div class="product-card product-page-1 text-center p-4 border border-gray-100 rounded-lg shadow-sm cursor-pointer transition duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg">

                </div>

            <div id="pagination-controls" class="flex justify-center items-center space-x-4 mt-6">
                <label for="page-1-radio" id="nav-prev" class="p-3 rounded-full shadow-lg transition duration-150 focus:outline-none focus:ring-2 cursor-pointer bg-gray-100 text-gray-600 hover:bg-gray-200 focus:ring-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </label>
                <span id="page-info" class="text-gray-600 font-medium"></span>

                <label for="page-2-radio" id="nav-next" class="p-3 rounded-full shadow-lg transition duration-150 focus:outline-none focus:ring-2 cursor-pointer bg-red-600 text-white hover:bg-red-700 focus:ring-red-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </label>
            </div>
        </div>
    </div>

</body>
</html>
